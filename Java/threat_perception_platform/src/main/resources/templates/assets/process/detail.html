<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>进程详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st {
            width: 270px!important;
        }
        .layui-form-label {
            width: 120px!important;
        }
        .xinghao {
            color: red!important;
        }
        .custom-textarea {
            width: 300px;  /* 宽度调整 */
            height: 150px; /* 高度调整 */
        }
        .layui-form-item {
            margin-bottom: 15px; /* 增加底部间距 */
        }
        .layui-input-inline {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id">
    <!-- ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline st">
            <input type="text" name="id" class="layui-input" readonly>
        </div>
    </div>
    <!-- MAC地址 -->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" class="layui-input" readonly>
        </div>
    </div>
    <!-- 名称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline st">
            <input type="text" name="name" class="layui-input" readonly>
        </div>
    </div>
    <!-- PID -->
    <div class="layui-form-item">
        <label class="layui-form-label">PID</label>
        <div class="layui-input-inline st">
            <input type="text" name="pid" class="layui-input" readonly>
        </div>
    </div>
    <!-- PPID -->
    <div class="layui-form-item">
        <label class="layui-form-label">父进程ID</label>
        <div class="layui-input-inline st">
            <input type="text" name="ppid" class="layui-input" readonly>
        </div>
    </div>
    <!-- CMD -->
    <div class="layui-form-item">
        <label class="layui-form-label">CMD</label>
        <div class="layui-input-inline st">
            <input type="text" name="cmd" class="layui-input" readonly>
        </div>
    </div>
    <!-- 描述 -->
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-inline st">
            <input type="text" name="description" class="layui-input" readonly>
        </div>
    </div>
    <!-- 优先级 -->
    <div class="layui-form-item">
        <label class="layui-form-label">优先级</label>
        <div class="layui-input-inline st">
            <input type="text" name="priority" class="layui-input" readonly>
        </div>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' // 静态资源所在路径
    }).extend({
        index: 'lib/index' // 主入口模块
    }).use(['index', 'layer', 'form', 'layedit', 'laydate'], function(){
        var $ = layui.$
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate
            , layedit = layui.layedit;

        // 常规用法
        laydate.render({
            elem: '#hiredate'
        });
    });
</script>
</body>
</html>
