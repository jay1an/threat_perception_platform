<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账号详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
        .custom-textarea {
            width: 300px;  /* 宽度调整 */
            height: 150px; /* 高度调整 */
        }
    </style>
</head>
<body>

<!-- 表单 -->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline st">
            <input type="text" name="id" class="layui-input" readonly>
        </div>
    </div>
    <!-- MAC地址 -->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" class="layui-input" readonly>
        </div>
    </div>
    <!-- 名称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-inline st">
            <input type="text" name="name" class="layui-input" readonly>
        </div>
    </div>
    <!-- 全称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">全称</label>
        <div class="layui-input-inline st">
            <input type="text" name="fullName" class="layui-input" readonly>
        </div>
    </div>
    <!-- 描述 -->
    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-inline st">
            <input type="text" name="description" class="layui-input" readonly>
        </div>
    </div>
    <!-- 域 -->
    <div class="layui-form-item">
        <label class="layui-form-label">域</label>
        <div class="layui-input-inline st">
            <input type="text" name="domain" class="layui-input" readonly>
        </div>
    </div>
    <!-- 说明 -->
    <div class="layui-form-item">
        <label class="layui-form-label">说明</label>
        <div class="layui-input-inline st">
            <input type="text" name="caption" class="layui-input" readonly>
        </div>
    </div>
    <!-- 本地账户 -->
    <div class="layui-form-item">
        <label class="layui-form-label">本地账户</label>
        <div class="layui-input-inline st">
            <input type="text" name="localAccount" class="layui-input" readonly>
        </div>
    </div>
    <!-- 锁定 -->
    <div class="layui-form-item">
        <label class="layui-form-label">锁定</label>
        <div class="layui-input-inline st">
            <input type="text" name="lockout" class="layui-input" readonly>
        </div>
    </div>
    <!-- 密码可更改 -->
    <div class="layui-form-item">
        <label class="layui-form-label">密码可更改</label>
        <div class="layui-input-inline st">
            <input type="text" name="passwordChangeable" class="layui-input" readonly>
        </div>
    </div>
    <!-- 密码过期 -->
    <div class="layui-form-item">
        <label class="layui-form-label">密码过期</label>
        <div class="layui-input-inline st">
            <input type="text" name="passwordExpires" class="layui-input" readonly>
        </div>
    </div>
    <!-- 需要密码 -->
    <div class="layui-form-item">
        <label class="layui-form-label">需要密码</label>
        <div class="layui-input-inline st">
            <input type="text" name="passwordRequired" class="layui-input" readonly>
        </div>
    </div>
    <!-- 禁用 -->
    <div class="layui-form-item">
        <label class="layui-form-label">禁用</label>
        <div class="layui-input-inline st">
            <input type="text" name="disabled" class="layui-input" readonly>
        </div>
    </div>
    <!-- 账户类型 -->
    <div class="layui-form-item">
        <label class="layui-form-label">账户类型</label>
        <div class="layui-input-inline st">
            <input type="text" name="accountType" class="layui-input" readonly>
        </div>
    </div>
    <!-- SID -->
    <div class="layui-form-item">
        <label class="layui-form-label">SID</label>
        <div class="layui-input-inline st">
            <input type="text" name="sid" class="layui-input" readonly>
        </div>
    </div>
    <!-- SID类型 -->
    <div class="layui-form-item">
        <label class="layui-form-label">SID类型</label>
        <div class="layui-input-inline st">
            <input type="text" name="sidType" class="layui-input" readonly>
        </div>
    </div>
    <!-- 状态 -->
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline st">
            <input type="text" name="status" class="layui-input" readonly>
        </div>
    </div>
</div>



<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });
    })
</script>
</body>
</html>
