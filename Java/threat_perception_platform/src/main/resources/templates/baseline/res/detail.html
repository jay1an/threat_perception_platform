<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主机详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .auto-resize-textarea {
            width: 100%;
            height: auto;
            min-height: 38px; /* 最小高度，可以根据实际需要调整 */
            line-height: 22px; /* 行高，根据实际需求调整 */
            resize: vertical; /* 垂直方向可以调整大小 */
            padding: 8px 12px; /* 可根据需要调整内边距 */
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id">
    <!-- ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-inline st">
            <input type="text" name="id" class="layui-input" readonly>
        </div>
    </div>
    <!-- MAC地址 -->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" class="layui-input" readonly>
        </div>
    </div>
    <!-- 策略类型 -->
    <div class="layui-form-item">
        <label class="layui-form-label">策略类型</label>
        <div class="layui-input-inline st">
            <input type="text" name="policyType" class="layui-input" readonly>
        </div>
    </div>
    <!-- 策略名称 -->
    <div class="layui-form-item">
        <label class="layui-form-label">策略名称</label>
        <div class="layui-input-inline st">
            <input type="text" name="policyName" class="layui-input" readonly>
        </div>
    </div>
    <!-- 检查结果 -->
    <div class="layui-form-item">
        <label class="layui-form-label">检查结果</label>
        <div class="layui-input-inline st">
            <input type="text" name="resultType" class="layui-input" readonly>
        </div>
    </div>
    <!-- 实际值 -->
    <div class="layui-form-item">
        <label class="layui-form-label">实际值</label>
        <div class="layui-input-inline st">
            <input type="text" name="actualValue" class="layui-input" readonly>
        </div>
    </div>
    <!-- 期待值 -->
    <div class="layui-form-item">
        <label class="layui-form-label">期待值</label>
        <div class="layui-input-inline st">
            <input type="text" name="expectedValue" class="layui-input" readonly>
        </div>
    </div>
    <!-- 检测时间 -->
    <div class="layui-form-item">
        <label class="layui-form-label">检测时间</label>
        <div class="layui-input-inline st">
            <input type="text" name="timestamp" class="layui-input" readonly>
        </div>
    </div>
    <!-- 额外信息 -->
    <div class="layui-form-item">
        <label class="layui-form-label">额外信息</label>
        <div class="layui-input-inline st">
            <!-- 使用textarea代替input，并添加layui-textarea类 -->
            <textarea name="message" class="layui-textarea auto-resize-textarea" readonly>这里是默认文本内容，可以根据实际需求更改。</textarea>
        </div>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });
    })
</script>
</body>
</html>
