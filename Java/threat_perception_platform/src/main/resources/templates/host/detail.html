<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主机详细信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
        .custom-textarea {
            width: 300px;  /* 宽度调整 */
            height: 150px; /* 高度调整 */
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id">
    <!-- 主机ID -->
    <div class="layui-form-item">
        <label class="layui-form-label">主机ID</label>
        <div class="layui-input-inline st">
            <input type="text" name="id" class="layui-input" readonly>
        </div>
    </div>
    <!-- 主机名 -->
    <div class="layui-form-item">
        <label class="layui-form-label">主机名</label>
        <div class="layui-input-inline st">
            <input type="text" name="hostname" class="layui-input" readonly>
        </div>
    </div>
    <!-- MAC地址 -->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" class="layui-input" readonly>
        </div>
    </div>
    <!-- 操作系统 -->
    <div class="layui-form-item">
        <label class="layui-form-label">操作系统</label>
        <div class="layui-input-inline st">
            <input type="text" name="osName" class="layui-input" readonly>
        </div>
    </div>
    <!-- 操作系统版本 -->
    <div class="layui-form-item">
        <label class="layui-form-label">操作系统版本</label>
        <div class="layui-input-inline st">
            <input type="text" name="osVersion" class="layui-input" readonly>
        </div>
    </div>
    <!-- 系统类型 -->
    <div class="layui-form-item">
        <label class="layui-form-label">系统类型</label>
        <div class="layui-input-inline st">
            <input type="text" name="osType" class="layui-input" readonly>
        </div>
    </div>
    <!-- 系统架构 -->
    <div class="layui-form-item">
        <label class="layui-form-label">系统架构</label>
        <div class="layui-input-inline st">
            <input type="text" name="osArch" class="layui-input" readonly>
        </div>
    </div>
    <!-- CPU -->
    <div class="layui-form-item">
        <label class="layui-form-label">CPU</label>
        <div class="layui-input-inline st">
            <input type="text" name="cpu" class="layui-input" readonly>
        </div>
    </div>
    <!-- 内存 -->
    <div class="layui-form-item">
        <label class="layui-form-label">内存</label>
        <div class="layui-input-inline st">
            <input type="text" name="ram" class="layui-input" readonly>
        </div>
    </div>
    <!-- 状态 -->
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline st">
            <input type="text" name="statusText" class="layui-input" readonly>
        </div>
    </div>
    <!-- 创建时间 -->
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline st">
            <input type="text" name="createTime" class="layui-input" readonly>
        </div>
    </div>
    <!-- 更新时间 -->
    <div class="layui-form-item">
        <label class="layui-form-label">更新时间</label>
        <div class="layui-input-inline st">
            <input type="text" name="updateTime" class="layui-input" readonly>
        </div>
    </div>
</div>


<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });
    })
</script>
</body>
</html>
