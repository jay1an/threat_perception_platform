<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>威胁检测</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
        .custom-textarea {
            width: 300px;  /* 宽度调整 */
            height: 150px; /* 高度调整 */
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <!--    主机名-->
    <div class="layui-form-item">
        <label class="layui-form-label">主机名</label>
        <div class="layui-input-inline st">
            <input type="text" name="hostname" lay-verify="requirede" readonly class="layui-input">
        </div>
    </div>
    <!--    mac地址-->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" lay-verify="requirede" readonly class="layui-input">
        </div>
    </div>
    <!--  资产探测项-->
    <div class="layui-form-item">
        <label class="layui-form-label">威胁探测项</label>
        <div class="layui-input-inline st">
            <input type="checkbox" name="hotfix" value="1" title="补丁" lay-skin="primary">
            <input type="checkbox" name="vulnerability" value="1" title="漏洞" lay-skin="primary">
            <input type="checkbox" name="weakPwd" value="1" title="弱密码" lay-skin="primary">
            <input type="checkbox" name="app" value="1" title="应用风险" lay-skin="primary">
<!--            <input type="checkbox" name="system" value="1" title="系统风险" lay-skin="primary">-->
        </div>
    </div>
    <!--  提交 -->
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });
    })
</script>
</body>
</html>
